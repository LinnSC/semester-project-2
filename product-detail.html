<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pre Loved |</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="alert-container"></div>
      <div class="add-shopping"></div>
      <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="products.html">Products</a>
            </li>
            <li
              class="breadcrumb-item active breadcrumb-current"
              aria-current="page"
            >
              Product detail
            </li>
          </ol>
        </nav>
      </div>

      <div class="prod-detail wrapper spacing msg">
        <div class="loader">
          <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <div
        class="modal fade addCart-modal"
        id="addCartModal"
        tabindex="-1"
        aria-labelledby="addCartModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCartModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <a href="products.html">
                <button type="button" class="btn btn-primary btn-sm">
                  Continue shopping
                </button>
              </a>
              <a href="cart.html">
                <button type="button" class="btn btn-primary btn-sm">
                  Go to cart
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/productDetail.js" type="module"></script>
  </body>
</html>
