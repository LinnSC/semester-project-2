<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pre Loved | Admin</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Admin</li>
          </ol>
        </nav>
      </div>
      <div class="form-container mar-bottom">
        <h1>Add products</h1>

        <div class="form-message"></div>
        <form>
          <div class="mb-4">
            <label for="inputTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              aria-describedby="titleError"
            />
            <div id="titleError" class="form-text">
              *Please put in a product title
            </div>
          </div>
          <div class="mb-4">
            <label for="inputPrice" class="form-label">Price</label>
            <input
              type="number"
              name="test"
              min="0"
              oninput="validity.valid||(value='');"
              class="form-control"
              id="inputPrice"
              aria-describedby="priceError"
            />
            <div id="priceError" class="form-text">
              *Please put in a product price. It has to be a number.
            </div>
          </div>
          <div class="mb-4">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              aria-label="Description"
              id="inputDescription"
              aria-describedby="descriptionError"
            ></textarea>

            <div id="descriptionError" class="form-text">
              *Please put in a product description
            </div>
          </div>
          <div class="mb-4">
            <label for="inputImage" class="form-label">Image-url</label>
            <input
              type="text"
              class="form-control"
              id="inputImage"
              aria-describedby="imageError"
            />
            <div id="imageError" class="form-text">
              *Please put in an image url
            </div>
          </div>
          <div class="mb-4 form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="featured"
            />
            <label class="form-check-label" for="featured"
              >Featured product</label
            >
          </div>
          <div class="center">
            <button type="submit" class="btn btn-sm btn-dark">
              Add product
            </button>
          </div>
        </form>

        <section class="spacing">
          <div class="mar-top mb-4">
            <h2>Edit products</h2>
          </div>

          <div class="list-products">
            <div class="msg"></div>
            <div class="reload">
              <span>Update productlist</span>
              <i class="fas fa-redo-alt"></i>
            </div>

            <table class="table">
              <thead class="">
                <tr>
                  <th class="col-3 col-lg-2" scope="col"></th>
                  <th class="col-3 col-lg-4" scope="col"></th>
                  <th class="col-2" scope="col"></th>
                </tr>
              </thead>
              <tbody class="prod"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/admin.js" type="module"></script>
  </body>
</html>
