<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pre Loved |</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="cart spacing msg">
        <div class="cart__container"><h1>Your shopping cart</h1></div>

        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-7 cart-products">
              <table class="table">
                <thead>
                  <tr>
                    <th class="col-3 col-lg-2" scope="col"></th>
                    <th class="col-3 col-lg-4" scope="col">Product</th>
                    <th class="col-2" scope="col">Price</th>
                    <th class="col-1" scope="col"></th>
                  </tr>
                </thead>
                <tbody class="prod"></tbody>
              </table>
            </div>
            <div
              class="col-12 col-lg-5 cart-summary d-flex justify-content-center"
            >
              <div class="card">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Your order</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Items</th>
                        <td>22 000 kr</td>
                      </tr>
                      <tr>
                        <th scope="row">Shipping</th>
                        <td>99 kr</td>
                      </tr>
                      <tr class="total">
                        <th scope="row">Total</th>
                        <td colspan="2">22 099 kr</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="center">
                    <button type="button" class="cart-btn btn btn-dark btn-sm">
                      Check out
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
  </body>
</html>
