<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pre Loved | Log in</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Log in</li>
          </ol>
        </nav>
      </div>

      <div class="form-container spacing">
        <div class="card">
          <div class="card-body">
            <div class="form-center">
              <h1>Log in</h1>
              <div class="form-message"></div>
              <form>
                <div class="mb-4 label-input">
                  <label for="username" class="form-label"
                    >Username / E-mail</label
                  >
                  <input type="email" class="form-control" id="username" />
                </div>
                <div class="mb-4 label-input">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>

                <div class="mb-4 center">
                  <button type="submit" class="mb-3 btn btn-dark btn-sm">
                    Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/loginForm.js" type="module"></script>
  </body>
</html>
