<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="vintage, fashion, shop, luxury" />
    <meta name="description" content="Admin page for Pre Loved" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pre Loved |</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="admin.html">Admin</a>
            </li>
            <li
              class="breadcrumb-item active breadcrumb-current"
              aria-current="page"
            >
              Edit product
            </li>
          </ol>
        </nav>
      </div>
      <div class="form-container">
        <div class="mb-4"><h1>Edit product</h1></div>

        <div class="form-message"></div>
        <div class="loader">
          <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <form class="edit-form">
          <div class="mb-4">
            <label for="inputTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              aria-describedby="titleError"
            />
            <div id="titleError" class="form-text">
              *Please put in a product title
            </div>
          </div>
          <div class="mb-4">
            <label for="inputPrice" class="form-label">Price</label>
            <input
              type="number"
              name="test"
              min="1"
              oninput="validity.valid||(value='');"
              class="form-control"
              id="inputPrice"
              aria-describedby="priceError"
            />
            <div id="priceError" class="form-text">
              *Please put in a product price. It has to be a positive number.
            </div>
          </div>
          <div class="mb-4">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              aria-label="Description"
              id="inputDescription"
              aria-describedby="descriptionError"
            ></textarea>

            <div id="descriptionError" class="form-text">
              *Please put in a product description
            </div>
          </div>
          <div class="mb-4">
            <label for="inputImage" class="form-label">Image-url</label>
            <input
              type="text"
              class="form-control"
              id="inputImage"
              aria-describedby="imageError"
            />
            <div id="imageError" class="form-text">
              *Please put in an image url
            </div>
          </div>
          <div class="mb-4 id-input-lable">
            <label for="inputId" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="inputId"
              aria-describedby="idError"
            />
            <div id="idError" class="form-text">*Please put in an id</div>
          </div>
          <div class="mb-4 form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="featured"
            />
            <label class="form-check-label" for="featured"
              >Featured product</label
            >
          </div>
          <div class="center mb-4">
            <button type="submit" class="btn btn-sm btn-dark">
              Update product
            </button>
          </div>
        </form>

        <div class="center delete-container mar-bottom"></div>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/editProduct.js" type="module"></script>
  </body>
</html>
